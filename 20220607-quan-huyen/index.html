<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <select name="tinh" id="tinh" onchange="listenTinhChange(event)">
      <option value="">-- Chon Tinh/Thanh --</option>
      <option value="ha-noi">Ha Noi</option>
      <option value="hai-phong">Hai Phong</option>
      <option value="nam-dinh">Nam Dinh</option>
    </select>

    <select name="huyen" id="huyen" onchange="listenHuyenChange(event)">
      <option value="">-- Chon Quan/Huyen --</option>
    </select>

    <select name="xa" id="xa" onchange="listenXaChange(event)">
      <option value="">-- Chon Phuong/Xa --</option>
    </select>
    <button onclick="ketqua">Dia chi la</button>

    <script>
      function listenTinhChange(event) {
        if (event.target.value == "ha-noi") {
          document.getElementById(
            "huyen"
          ).innerHTML = `<select name="huyen" id="huyen" onchange="listenHuyenChange(event)">
            <option value="">-- Chon Quan/Huyen --</option>
            <option value="hai-ba-trung">Hai Ba Trung</option>
            <option value="ba-dinh">Ba Dinh</option>
            <option value="bac-tu-liem">Bac Tu Liem</option>
          </select>`;
        }
        if (event.target.value == "hai-phong") {
          document.getElementById(
            "huyen"
          ).innerHTML = `<select name="huyen" id="huyen" onchange="listenHuyenChange(event)">
            <option value="">-- Chon Quan/Huyen --</option>
            <option value="do-son">Do son</option>
            <option value="ngo-quyen">Ngo Quyen</option>
            <option value="an-duong">An Duong</option>
          </select>`;
        }
        if (event.target.value == "nam-dinh") {
          document.getElementById(
            "huyen"
          ).innerHTML = `<select name="huyen" id="huyen" onchange="listenHuyenChange(event)">
            <option value="">-- Chon Quan/Huyen --</option>
            <option value="vu-ban">Vu Ban</option>
            <option value="xuan-truong">Xuan Truong</option>
            <option value="giao-thuy">Giao Thuy</option>
          </select>`;
        }
      }
      function listenHuyenChange(event) {
        if (event.target.value == "hai-ba-trung") {
          document.getElementById(
            "xa"
          ).innerHTML = `<select name="xa" id="xa" onchange="listenXaChange(event)">
            <option value="">-- Chon Phuong/Xa --</option>
            <option value="hai-ba-trung-1">Hai Ba Trung 1</option>
            <option value="hai-ba-trung-2">Hai Ba Trung 2</option>
            <option value="hai-ba-trung-3">Hai Ba Trung 3</option>
          </select>`
        }
        if (event.target.value == "ba-dinh") {
          document.getElementById(
            "xa"
          ).innerHTML = `<select name="xa" id="xa" onchange="listenXaChange(event)">
            <option value="">-- Chon Phuong/Xa --</option>
            <option value="ba-dinh-1">Ba Dinh 1</option>
            <option value="ba-dinh-2">Ba Dinh 2</option>
            <option value="ba-dinh-3">Ba Dinh 3</option>
          </select>`
        }
        if (event.target.value == "bac-tu-liem") {
          document.getElementById(
            "xa"
          ).innerHTML = `<select name="xa" id="xa" onchange="listenXaChange(event)">
            <option value="">-- Chon Phuong/Xa --</option>
            <option value="bac-tu-liem-1">Bac Tu Liem 1</option>
            <option value="bac-tu-liem-2">Bac Tu Liem 2</option>
            <option value="bac-tu-liem-3">Bac Tu Liem 3</option>
          </select>`
        }
      }
    </script>
  </body>
</html>
