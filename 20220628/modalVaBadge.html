<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .nav-center {
        justify-content: center;
        width: 100%;
      }

      .img-style {
        width: 100vw;
        height: calc(100vh-40px);
      }

      .border-bottom {
        border-bottom: 1px solid #cdcdcd;
      }

      .border-top {
        border-top: 1px solid #cdcdcd;
        margin-top: 50px;
        padding-top: 20px;
      }

      .row {
        margin-left: 0;
        margin-right: 0;
        margin: 15px 0;
      }
      .numCarts {
        font-size: 7px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-center">
              <li class="nav-item">
                <i class="fa-solid fa-user"></i>
              </li>
              <li class="nav-item ms-md-1">
                <i class="fa-solid fa-cart-shopping" onclick="showModal()"></i>
                <span
                  id="numCarts"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  99+
                  <span class="visually-hidden">unread messages</span>
                </span>
                <!-- data-bs-toggle="modal"
                            data-bs-target="#exampleModal" -->
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> -->
          <div class="modal-body">
            <h3 style="text-align: center">Your cart items</h3>

            <div class="row border-bottom">
              <div class="col-6">Product</div>
              <div class="col-6">
                <div class="row">
                  <div class="col-4">Price</div>
                  <div class="col-4">Quantity</div>
                  <div class="col-4">Total</div>
                </div>
              </div>
            </div>
            <div class="row" id="render"></div>

            <div class="d-flex justify-content-end border-top">
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
          <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
        </div>
      </div>
    </div>

    <!-- <img src="./static/bg-image.png" class="img-style"></img> -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script>
      function showModal() {
          var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
              keyboard: false
          })
          // var modalToggle = document.getElementById('exampleModal') // relatedTarget
          myModal.show();
      }


      var carts = [
          { id: 1, name: 'product 1', qty: 1, price: 9 },
          { id: 2, name: 'product 2', qty: 2, price: 7 },
          { id: 3, name: 'product 3', qty: 1, price: 6 },
      ];
      let html="";
      for (let product of carts) {
          html +=
          `
                      <div class="col-6">
                          <div class="row">
                              <div class="col-4">
                                  image here
                                  <img src="" alt="">
                              </div>
                              <div class="col-8">
                                  ${product.name}
                              </div>
                          </div>
                      </div>
                      <div class="col-6">
                          <div class="row">
                              <div class="col-4">
                                  ${product.price}
                              </div>
                              <div class="col-4">
                                  ${product.qty}
                              </div>
                              <div class="col-4">
                                  ${product.price*product.qty}
                              </div>
                          </div>
                      </div>
                  `
      }
      document.getElementById("render").innerHTML= html;

      var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
              keyboard: false
          })
          // var modalToggle = document.getElementById('exampleModal') // relatedTarget
          myModal.show();
    


      const toastTrigger = document.getElementById('liveToastBtn')
      const toastLiveExample = document.getElementById('liveToast')
      if (toastTrigger) {
          toastTrigger.addEventListener('click', () => {
              const toast = new bootstrap.Toast(toastLiveExample)

              toast.show()
          })
      }

      // bài tập:
      // hiển thị sổ lượng sản phẩn ở card lên badge
      // link doc https://getbootstrap.com/docs/5.2/components/badge/
      // thay đổi qty => giá total cũng sẽ được thay đổi
    </script>
  </body>
</html>
