<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.js"
      integrity="sha512-o/AhZ9sd5ShcZ0nvqWdEUWTLf5HkOysN6pRiQxjwMoiruEVHO59Zz9BFcWsKV7BDatBYTPDQSCtSzWND3XpqWw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
  </head>
  <body>
    <div>
      <input
        type="text"
        id="task"
        name="task"
        placeholder="Type your task here"
      />
      <input type="button" id="add" onclick="add()" value="Add" />
      <input type="button" id="clear" onclick="clearAll()" value="Clear all" />
    </div>
    <div class="title">TO DO LIST</div>
    <table>
      <tbody id="render"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
