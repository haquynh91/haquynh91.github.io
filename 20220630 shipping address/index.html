<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shipping Address</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Shipping Adress</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="inputSecondName" placeholder="Second name">
      </div>
      <div class="col-12">
        <input type="text" class="form-control" id="inputAddress" placeholder="Address and number">
      </div>
      <div class="col-12">
        <input type="text" class="form-control" id="inputShippingNote" placeholder="Shipping note (optional)">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="inputCity" placeholder="City">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="inputPostalCode" placeholder="Postal Code">
      </div>
      <div class="col-md-4">
        <select id="inputProvince" class="form-select">
          <option selected>Province</option>
          <option>Province1</option>
          <option>Province2</option>
        </select>
      </div>
      <div class="col-md-12">
        <select id="inputCountry" class="form-select">
          <option selected>Country/Region</option>
          <option>Italy</option>
          <option>USA</option>
          <option>Viet Nam</option>
        </select>
      </div>
      
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Save this informations for a future fast checkout
          </label>
        </div>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-link">Back to cart</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-success" style ="width: 100%">Go to shipping</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    
   
  </body>
</html>
